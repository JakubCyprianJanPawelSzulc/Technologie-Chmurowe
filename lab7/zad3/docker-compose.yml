version: '3.9'

services:
  db:
    image: mongo:${MONGO_VERSION}
    container_name: db
    networks:
      - net_A
    volumes:
      - mongo-data:/data/db
    ports:
      - "${MONGO_PORT}:27017"

  server:
    image: jakubcyprianjanpawelszulc/my-app
    container_name: server
    networks:
      - net_A
    ports:
      - "3003:3003"
    depends_on:
      - db

volumes:
  mongo-data:

networks:
  net_A:
